<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="box">
        <div class="calculadora">
            <div class="pantalla"></div>
            <div class="box-botones">
                <div class="fila">

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fila">

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="fila">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                    <div class="fila">

                        <button>.</button>
                        <button>0</button>
                        <button>C</button>
                        <button>/</button>
                    </div>
                    <div class="fila">
                    <div class="container-igual" id="igual">
                        <div class="igual"></div>
                        <div class="igual"></div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
